<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="icon" href="images/lock-icon.png" />
    <title>Password-Generator</title>
  </head>
  <body>
    <div class="container">
      <span class="material-symbols-outlined" onclick="themeMode()">
        mode_night
      </span>

      <div class="upper-section">
        <h1>
          Generate a <br />
          <span class="green-h1">random password</span>
        </h1>
        <p class="moto">Never use an insecure password again.</p>
        <div class="buttons">
          <button id="generate-btn" onclick="pswdGenerator()">
            Generate password
          </button>
        </div>
      </div>
      <div class="lower-section" title="copy">
        <div class="pswd-el">
          <p id="pswd-el" onclick="copyPswd()"></p>
        </div>
        <p class="info">password</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
